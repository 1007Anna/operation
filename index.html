<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="area input-group">
        <h2 id="result" class="text-center mt-5">result</h2>
        <div class="text-center mt-5">
            <input type="number" id="input01" class="me-3 border-light rounded border-0">
            <select id="select" class="me-3 rounded border-0">
                <option value="+" id="add">+</option>
                <option value="-" id="minus">-</option>
                <option value="x" id="times">x</option>
                <option value="%" id="dividedBy">%</option>
            </select>
            <input type="number" id="input02" class="me-3 border-light rounded border-0">
        </div>
        <div class="buttonArea d-flex justify-content-center mt-5">
            <button id="button" class="btn btn-outline-secondary">計算</button>
        </div>
        
    </div>
    
    

    <script src="./operation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
